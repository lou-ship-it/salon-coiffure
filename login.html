<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caaaf;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4caaaf;
    }
    #message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align:center;">Connexion</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="mot_de_passe" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const motDePasse = document.getElementById("mot_de_passe").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbzAoj1eWXFHwOgqwsmzLu-Lzn_BByAHEHJQpvGIrPAMPFa73C3m8Mj_3WUwj-4lczrT/exec", {
        method: "POST",
        body: new URLSearchParams({
          email: email,
          mot_de_passe: motDePasse
        })
      })
      .then(response => response.text())
      .then(result => {
        if (result.trim() === "OK") {
          localStorage.setItem("estConnecte", "true");
          window.location.href = "index.html";
        } else {
          document.getElementById("message").textContent = "Identifiants incorrects.";
        }
      })
      .catch(error => {
        console.error("Erreur :", error);
        document.getElementById("message").textContent = "Une erreur est survenue.";
      });
    });
  </script>
</body>
</html>
