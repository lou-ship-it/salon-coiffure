<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
</head>
<body>
  <h2>Page de connexion</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br /><br />
    <input type="password" id="password" placeholder="Mot de passe" required /><br /><br />
    <button type="submit">Se connecter</button>
  </form>
  <p id="message" style="color: red;"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwXiVPw5KBjdSG4bN9A8NF2ZLSNpaYTiAjX4sDu9wBV4uVKrbHO02YN86LhrXEQOZpb/exec'; // Remplace par ton URL Apps Script

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ email: email, password: password }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Connexion rÃ©ussie, on redirige vers index.html
          window.location.href = 'index.html';
        } else {
          document.getElementById('message').textContent = 'Email ou mot de passe incorrect.';
        }
      })
      .catch(error => {
        document.getElementById('message').textContent = 'Erreur serveur.';
        console.error('Erreur:', error);
      });
    });
  </script>
</body>
</html>
