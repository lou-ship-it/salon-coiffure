<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #196bdf;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #155fbf;
    }
    #confirmation {
      color: green;
      text-align: center;
    }
    #erreur {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="inscriptionForm">
    <h2 style="text-align:center;">Créer un compte</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="mot_de_passe" placeholder="Mot de passe" required />
    <input type="tel" id="telephone" placeholder="Téléphone" required />
    <button type="submit">S'inscrire</button>
    <p id="confirmation"></p>
    <p id="erreur"></p>
  </form>

  <script>
    const form = document.getElementById("inscriptionForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const motDePasse = document.getElementById("mot_de_passe").value.trim();
      const telephone = document.getElementById("telephone").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbyxBZ5Ialk_WFZcaKUoRuuGEtloKJWpsLmWFz_6QbwF0-aZSp-AJmddm7-8OUag7onq/exec", {
        method: "POST",
        body: new URLSearchParams({
          action: "inscription",
          email: email,
          mot_de_passe: motDePasse,
          telephone: telephone
        })
      })
      .then(res => res.text())
      .then(result => {
        if (result.includes("réussie")) {
          document.getElementById("confirmation").textContent = result;
          document.getElementById("erreur").textContent = "";
          form.reset();

          // Redirige vers login.html après 0,5 seconde
          setTimeout(() => {
            window.location.href = "login.html";
          }, 500);
        } else {
          document.getElementById("erreur").textContent = result;
          document.getElementById("confirmation").textContent = "";
        }
      })
      .catch(err => {
        document.getElementById("erreur").textContent = "❌ Une erreur est survenue.";
        document.getElementById("confirmation").textContent = "";
      });
    });
  </script>
</body>
</html>
